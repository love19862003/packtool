syntax = "proto3";
package Pro;
import "EnumDefineConfig.proto";
import "ConfigTypeGroup.proto";
message roleConfig{
  enum jobtype{
   common_0 = 0;//通用
   novice_1 = 1;//初心者
   swordman_2 = 2;//剑士
   businessman_3 = 3;//商人
   archer_4 = 4;//弓箭手
   master_5 = 5;//魔法师
   serve_6 = 6;//服事
   robbers_7 = 7;//盗贼

  };
  message ConfigTypeGroupjobtype{
   repeated jobtype array = 1; 
  }
  int32 id = 1;//id
  repeated ConfigTypeGroupfloat group_float = 2;//二维数组测试
  repeated ConfigTypeGroupstring group_string = 3;//二维数组测试
  camptype camp = 4;//职业
  repeated camptype camp_array = 5;//职业
  repeated ConfigTypeGroupcamptype camp_group = 6;//职业
  repeated jobtype job = 7;//common_0
  repeated ConfigTypeGroupjobtype job2 = 8;//common_0
}
