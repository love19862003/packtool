syntax = "proto2";
package Pro;
import "roleConfig.proto";
import "ConfigTypeGroup.proto";
message monsterConfig{
  enum monstertype{
   mini_monster = 1;//小怪
   middile_monster = 2;//一般怪物
   big_monter = 3;//大怪

  };
  message ConfigTypeGroupmonstertype{
   repeated monstertype array = 1; 
  }
  optional string id = 1;//id
  repeated ConfigTypeGroupfloat group_float = 2;//二维数组测试
  repeated ConfigTypeGroupstring group_string = 3;//二维数组测试
  optional roleConfig.jobtype job = 4;//common_0
  optional int32 level = 5;//
  optional int32 sub = 6;//
  optional ProCoordinate c1 = 7;//
  repeated ProCoordinate c2 = 8;//
  repeated ConfigTypeGroupProCoordinate c3 = 9;//
}
