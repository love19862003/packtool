syntax = "proto3";
package Pro;
import "roleConfig.proto";
import "ConfigTypeGroup.proto";
message monsterConfig{
  enum monstertype{
   unknow_zero = 0;//unknow value
   mini_monster = 1;//小怪
   middile_monster = 2;//一般怪物
   big_monter = 3;//大怪

  };
  message ConfigTypeGroupmonstertype{
   repeated monstertype array = 1; 
  }
  string id = 1;//id
  repeated ConfigTypeGroupfloat group_float = 2;//二维数组测试
  repeated ConfigTypeGroupstring group_string = 3;//二维数组测试
  roleConfig.jobtype job = 4;//common_0
  int32 level = 5;//
  int32 sub = 6;//
  ProCoordinate c1 = 7;//
  repeated ProCoordinate c2 = 8;//
  repeated ConfigTypeGroupProCoordinate c3 = 9;//
  repeated int32 c4 = 10;//
  repeated ConfigTypeGroupint32 c5 = 11;//
  repeated bool c8 = 12;//
  bool c6 = 13;//
  repeated ConfigTypeGroupbool c7 = 14;//
  ProInt5 c9 = 15;//
  repeated ProInt5 c10 = 16;//
  repeated ConfigTypeGroupProInt5 c11 = 17;//
}
